<form class="form" ng-controller="EventCtrl" ng-submit="submit(event)">
  <h4>Add Event</h4>
  <div class="form-group">
    <label for="txtName">Name</label>
    <input type="text" id="txtName" class="form-control" ng-model="event.name" placeholder="Required">
  </div>
  <div class="form-group">
    <label for="txtDescription">Description</label>
    <input type="text" id="txtDescription" class="form-control" ng-model="event.description">
  </div>
  <div>
    <div class="well well-sm" ng-model="event.date">
      <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
  <div style="margin:10px;">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in Events track by $index">
          <td>{{row.name}}</td>
          <td>{{row.description}}</td>
          <td>{{row.date | date:"fullDate"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
